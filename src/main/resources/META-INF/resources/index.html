    function create(loanRequest) {
        var key = makeid();
        $.post("/loan?businessKey=" + key, loanRequest, function () {
            load();
        }, "json");
    }

    function makeid() {
        var result = '';
        var characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        var charactersLength = characters.length;
        for (var i = 0; i < 6; i++) {
            result += characters.charAt(Math.floor(Math.random() * charactersLength));
        }
        return result;
    }

    function load() {
        $("#content").children().remove();
        var query = "{ \"query\": \"" +
                "{ loan { " +

                "msg " +
                "metadata { processInstances { state, businessKey } } " +
                "}}\"" +
                "}";
        console.log("query : "+query);
        $.ajax({
            type: 'POST',
            url: graphql,
            data: query,
            success: function (data) {
                console.log("data");
                console.log(data);
                $.each(data.data["loan"], function (key, val) {
                    appendDataRow(key, val);
                });
                initCallbacks();
            }
        });
